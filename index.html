<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Where's Wallies??</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body onload="setHeads()">
    <div class="container">
        <div class="description">
            <span class="text">Find all 13 of us!</span>
            <button class="button" onclick="highlightAll()">Give up</button>
        </div>
        <img src="wally.jpg" class="wally"/>
        <img id="spooky" class="head head1"/>
        <img id="cheery" class="head head2"/>
        <img id="dani" class="head dani"/>
        <img id="daniel" class="head daniel"/>
        <img id="elle" class="head elle"/>
        <img id="ivo" class="head ivo"/>
        <img id="joe" class="head joe"/>
        <img id="justine" class="head justine"/>
        <img id="michael" class="head michael"/>
        <img id="miron" class="head miron"/>
        <img id="nikita" class="head nikita"/>
        <img id="paul" class="head paul"/>
        <img id="teri" class="head teri"/>
        <img id="tilman" class="head tilman"/>
        <img id="vlad" class="head vlad"/>
    </div>
    <div class="modal" id="modal" onclick="hideModal()">
        <div id="modalInner" class="modalInner">
            <img id="bigHead" class="bigHead"/>
            <div class="details">
                <span id="name" class="name"></span>
                <span id="role" class="role"></span>
                <span id="fact" class="fact"></span>
            </div>
        </div>
    </div>
</body>
</html>
